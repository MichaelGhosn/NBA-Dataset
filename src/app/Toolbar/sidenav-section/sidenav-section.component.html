<mat-drawer-container class="containerClass">

  <mat-drawer #drawer mode="side" opened="true" class="matSidenavClass">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of sections"
                     matRipple matRippleCentered="centered"
      [routerLink]="item.routerLink" routerLinkActive="active">
        {{item.name | translate}}
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
